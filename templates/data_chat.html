<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Chat</title>
</head>
<body>
    <form method="POST" enctype="multipart/form-data">
        <h1>Chat with your CSV</h1>
        
        <label for="data_file">Upload a CSV file:</label>
        <input type="file" name="data_file" accept=".csv" required>
        
        <br><br>
        
        <label for="query">Insert your query:</label>
        <textarea name="query" rows="4" cols="50" required></textarea>
        
        <br><br>
        
        <input type="submit" value="Submit Query">
    </form>

    {% if response %}
        <h2>Response:</h2>
        <p>{{ response }}</p>
    {% endif %}

    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
</body>
</html>

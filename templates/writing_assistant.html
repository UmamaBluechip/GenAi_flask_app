<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Writing Assistant</title>
</head>
<body>
    <h1>Writing Assistant</h1>
    {% if mission %}
        <p>{{ mission }}</p>
    {% endif %}
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <label for="text">Enter your text:</label>
        <textarea id="text" name="text" rows="10">{{ text or "" }}</textarea>
        <label for="temperature">Optional Temperature (0.0 for default):</label>
        <input type="number" id="temperature" name="temperature" min="0.0">
        <br>
        <button type="submit">Get Feedback</button>
    </form>
    {% if output %}
        <h2>Feedback:</h2>
        <p>{{ output }}</p>
    {% endif %}
</body>
</html>

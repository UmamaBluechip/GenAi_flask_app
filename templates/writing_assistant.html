<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Writing Assistant</title>
  </head>
<body>
  <h1>Writing Assistant</h1>
  <p>This tool helps you improve your writing. Enter your text below and get feedback on style, punctuation, grammar, vocabulary, and orthography.</p>
  <form action="/writing_assistant">
    <label for="text">Your Text:</label>
    <textarea id="text" name="text" rows="10" required></textarea>
    <br>
    <label for="temperature">Temperature (Optional):</label>
    <input type="number" id="temperature" name="temperature" min="0" step="0.1" value="0.0">
    <br>
    <button type="submit">Get Feedback</button>
  </form>
  <br>
  <h2>Feedback:</h2>
  <p id="feedback"></p>

  <script>
    const form = document.querySelector('form');
    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const text = document.getElementById('text').value;
      const temperature = document.getElementById('temperature').value;

      const feedbackElement = document.getElementById('feedback');
      feedbackElement.textContent = 'Loading...';

      // Replace this with your actual API call logic
      // You can use fetch or other methods to send data to your Flask app
      const response = await fetch('/writing_assistant', {
        method: 'POST',
        body: JSON.stringify({ text, temperature }),
        headers: { 'Content-Type': 'application/json' }
      });

      if (response.ok) {
        const data = await response.json();
        feedbackElement.textContent = data.output;
      } else {
        feedbackElement.textContent = 'Error: Could not get feedback.';
      }
    });
  </script>
</body>
</html>
